{% extends 'base.html' %}
{% block titulo %}Crear Receta{% endblock %}

{% block contenido %}
{% include 'menu.html'%}

<h1>Crear Receta</h1>



<form action="/procesar_receta" method="post">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" required class="form-control" id="nombre" name="nombre">
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3" name="descripcion"></textarea>
            </div>

            <div class="mb-3">
                <label for="instrucciones" class="form-label">Instrucciones</label>
                <textarea class="form-control" id="instrucciones" rows="3" name="instrucciones"></textarea>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
            <fieldset class="mb-3">
                <legend class="form-label">¿Bajo los 30 Minutos?</legend>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="bajo_tiempo" id="bajoTiempoSi" value="1">
                    <label class="form-check-label" for="bajoTiempoSi">Sí</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="bajo_tiempo" id="bajoTiempoNo" value="0"
                        checked>
                    <label class="form-check-label" for="bajoTiempoNo">No</label>
                </div>
            </fieldset>

            <div class="mb-3">
                <label for="fecha_cocinado" class="form-label">Fecha Cocinado</label>
                <input type="date" class="form-control" id="fecha_cocinado" name="fecha_cocinado">
            </div>

            <button type="submit" class="btn btn-success">Guardar Receta</button>
        </div>
    </div>
</form>

{% endblock %}
